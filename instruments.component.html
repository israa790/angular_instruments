<div class="container">
    <div class="card shadow mb-4">
    <div class="card-body">
        <table class="table table-striped">
            <tr> <th>Id</th><th>Nom</th> <th>Prix</th>  </tr>
            <tbody *ngFor="let instrument of instruments">
            <tr >
            <td>{{instrument.idInstrument}}</td>
            <td>{{instrument.nomInstrument}}</td>
            <td>{{instrument.prixInstrument}}</td>
            <td><a class="btn btn-danger" (click)="supprimerInstrument(instrument)">Supprimer</a></td>
            <td><a class="btn btn-success" [routerLink]="['/updateInstrument',instrument.idInstrument]">Modifier</a></td>

            </tr>
            </tbody>
            </table>
    </div>
    </div>
</div>
